    <style>
        /* 强制整个页面背景为纯白色 */
        body {
            background-color: white;
            margin: 20px;
            font-family: Arial;
        }
        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* 表格居中 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        /* 图片样式：统一大小，保持比例 */
        .my-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        /* 5种效果的样式 */
        .mirror { transform: scaleX(-1); } /* 左右镜像 */
        .rotate { transform: rotate(180deg); } /* 旋转180度 */
        .squeeze { transform: scaleY(0.5); } /* 垂直压缩50% */
        .gray { filter: grayscale(100%); } /* 灰度 */
    </style>
</head>
