<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Readings - Singapore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8em;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
            background-color: #e8f4e9;
            padding: 5px 10px;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        th {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eafaf1;
        }
        .metric-label {
            font-weight: bold;
            text-align: left;
            background-color: #f1f9f4;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>PSI Readings from data.gov.sg</h1>
        <div class="timestamp" id="update-time">Loading timestamp...</div>
    </div>

    <table>
        <thead>
            <tr>
                <<th>Metric</</th>
                <<th>West</</th>
                <<th>East</</th>
                <<th>Central</</th>
                <<th>South</</th>
                <<th>North</</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td colspan="6">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 从API获取实时数据（实际环境使用fetch）
        fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                processData(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('table-body').innerHTML = '<tr><td colspan="6">Error loading data. Check console for details.</td></tr>';
            });

        // 处理API数据并生成表格
        function processData(data) {
            const latestItem = data.items[0];
            const readings = latestItem.readings;
            const timestamp = latestItem.timestamp;

            // 格式化并显示时间
            const formattedTime = new Date(timestamp).toLocaleString('en-SG', { 
                year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            document.getElementById('update-time').textContent = `Last Updated: ${formattedTime}`;

            // 定义需要展示的指标（按需求排序）
            const metrics = [
                "o3_sub_index",
                "pm10_twenty_four_hourly",
                "pm10_sub_index",
                "co_sub_index",
                "pm25_twenty_four_hourly",
                "so2_sub_index",
                "co_eight_hour_max",
                "no2_one_hour_max",
                "so2_twenty_four_hourly",
                "pm25_sub_index",
                "psi_twenty_four_hourly",
                "o3_eight_hour_max"
            ];

            // 生成表格行
            let tableContent = '';
            metrics.forEach(metric => {
                const metricName = metric.replace(/_/g, ' '); // 下划线转空格增强可读性
                tableContent += `
                <tr>
                    <td class="metric-label">${metricName}</td>
                    <td>${readings[metric].west}</td>
                    <td>${readings[metric].east}</td>
                    <td>${readings[metric].central}</td>
                    <td>${readings[metric].south}</td>
                    <td>${readings[metric].north}</td>
                </tr>`;
            });

            document.getElementById('table-body').innerHTML = tableContent;
        }
    </script>
</body>
</html>
